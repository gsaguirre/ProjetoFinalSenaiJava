<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

<title>GSA Animes</title>
</head>
<body
	BACKGROUND="https://jornalismorio.espm.br/wp-content/uploads/2021/12/confira-agora-os-25-melhores-animes-que-ja-foram-criados-1.jpg">

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="https://jafetnumismatica.com.br/wp-content/uploads/2018/10/signos-zodiaco.jpg"
					style="width: 75px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navBar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="/">Inicio</a></li>

						<li class="nav-item"><a class="nav-link" href="/animes">Listar
								Animes</a></li>

						<li class="nav-item"><a class="nav-link"
							href="/cadastrarAnime">Cadastrar Animes</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<form action="#" th:action="@{/adicionarAnime}" th:object="${anime}"
			class="needs-validation" method="POST"
			style="margin: 50px auto; width: 300px; padding: 10px 20px">
			<div class="mb-3">
				<label class="form-label" for="urlImagem">Url da Imagem</label> <input
					class="form-control" type="text" id="urlImagem"
					th:field="*{urlImagem}" placeholder="https://www.google.com">
				<span th:if="${#fields.hasErrors('urlImagem')}"
					th:errors="*{urlImagem}"></span>
			</div>

			<div class="mb-3">
				<label class="form-label" for="titulo">Título do Anime:</label> <input
					class="form-control" type="text" id="titulo" th:field="*{titulo}"
					placeholder="Digite o título do anime"> <span
					th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
			</div>

			<div class="mb-3">
				<label class="form-label" for="genero">Gênero do Anime:</label> <input
					class="form-control" type="text" id="genero" th:field="*{genero}"
					placeholder="Digite o genero do anime"> <span
					th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></span>
			</div>

			<div class="mb-3">
				<label class="form-label" for="anoDeLancamento">Ano de
					Lançamento do Anime:</label> <input class="form-control" type="text"
					id="anoDeLancamento" th:field="*{anoDeLancamento}"
					placeholder="Digite o ano de lançamento do anime"> <span
					th:if="${#fields.hasErrors('anoDeLancamento')}"
					th:errors="*{anoDeLancamento}"></span>
			</div>

			<div class="mb-3">
				<label class="form-label" for="autor">Autor do Anime:</label> <input
					class="form-control" type="text" id="autor" th:field="*{autor}"
					placeholder="Digite o autor do anime"> <span
					th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></span>
			</div>


			<div class="mb-3">
				<label class="form-label" for="descricao">Descrição do
					Anime:</label> <input class="form-control" type="text" id="descricao"
					th:field="*{descricao}" placeholder="Digite a descrição do anime">
				<span th:if="${#fields.hasErrors('descricao')}"
					th:errors="*{descricao}"></span>
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
