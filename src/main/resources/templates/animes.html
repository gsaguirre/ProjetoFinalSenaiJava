<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

<title>GSA Animes</title>
</head>
<body
BACKGROUND="https://jornalismorio.espm.br/wp-content/uploads/2021/12/confira-agora-os-25-melhores-animes-que-ja-foram-criados-1.jpg">

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="https://jafetnumismatica.com.br/wp-content/uploads/2018/10/signos-zodiaco.jpg"
					style="width: 75px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navBar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="/">Inicio</a></li>
							
						<li class="nav-item"><a class="nav-link"
							href="/animes">Listar Animes</a></li>
							
						<li class="nav-item"><a class="nav-link" 
							href="/cadastrarAnime">Cadastrar Animes</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="card" th:each="anime : ${animes}" style="margin: 15px 0px; height:60%">
			<div class="card-header" th:text="${anime.titulo}"></div>
			<div class="card-body">
				<div class="row">
				<div class="col">
				
						<img alt="imagem do anime" 
							th:src="${anime.urlImagem}"
							src="" class="img-thumbnail">
							
					</div>
					<div class="col">
						<div>
							Título:<span th:text="${anime.titulo}"></span>
						</div>
						<div>
							Gênero:<span th:text="${anime.genero}"></span>
						</div>
						<div>
							Ano:<span th:text="${anime.anoDeLancamento}"></span>
						</div>
						<div>
							Autor:<span th:text="${anime.autor}"></span>
						</div>
						<div>
							Descrição:<h5 th:text="${anime.descricao}"></h5>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="row">
				<div class="col" style="margin: 0px 0px 10px 50px">
					<a th:href="@{/editar/{id}(id=${anime.id})}" class="btn btn-primary">Editar</a>
					<button data-bs-toggle="modal" class="btn btn-danger" th:attr="data-bs-target='#modalExcluir'+${anime.id}">Deletar</button>
				</div>
			</div>
			
			<div class="modal" tabindex="-1" th:attr="id='modalExcluir'+${anime.id}">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Excluir anime?</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <p>Deseja realmente excluir o anime: <span th:text="${anime.titulo}"></span>?</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			        <a th:href="@{/excluir/{id}(id=${anime.id})}" type="button" class="btn btn-warning">Confirmar</a>
			      </div>
			    </div>
			  </div>
			</div>
			
		</div>
	
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
